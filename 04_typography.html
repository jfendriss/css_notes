<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Headings, Paragraphs, Typography</title>
</head>
<body>
  <!-- Headings -->
  <h1>Heading 1</h1>
  <!-- usually only want one h1 per page, such as blog post title -->
  <!-- other ones don't matter as much -->
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- Paragraphs -->
  <!-- Type lorem(number) then press tab to generate random text, number is how many words -->
  <!-- strong tag is for bolding -->
  <!-- em tag is for italic -->
  <!-- br is for line break -->
  <!-- hr is for horizontal rule -->
  <!-- del for strike through -->
  <p>Lorem ipsum dolor sit amet <strong> adipisicing elit. Voluptatem accusamus</strong> necessitatibus, 
    aut maxime eaque ad nostrum minima mollitia <em>temporibus <del> sit nihil enim</del> consequatur</em> 
    <!-- Horizontal Rule -->
    <hr>
    asperiores, 
    odit blanditiis
    <!-- line breaks -->
    <br>
    <br>
    voluptatum ratione laborum?

  </p>
</body>
</html>
