<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists and Tables</title>
</head>
<body>
  <!-- Unordered Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered List, still use li within list -->
  <!-- For making a set amount of lists type li*(number) then hit tab to go to next text line -->
  <!-- You can style lists but don't do it in html, ordered lists are never used -->

  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <!-- Only use tables for tabular data now adays -->
    <!-- th only for heading, td only for body -->
    
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>  
          <td>John</td>
          <td>Doe</td>
          <td>jdoe@gmail.com</td>
        </tr>
        <tr>  
          <td>James</td>
          <td>Doe</td>
          <td>jadoe@gmail.com</td>
        </tr>
        <tr>  
          <td>Jamie</td>
          <td>Doe</td>
          <td>jamdoe@gmail.com</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
