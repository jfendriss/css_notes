<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
 <!-- TIP, hold shift alt, then down arrow to copy line down -->
  <!-- Hold ALT on line then go up and down to move line of code -->
  <!-- hold CNTRL button then press over button to navigate within line of code easier -->
  <!-- Press Home Key and or End key to shoot to front of line or back of line -->
<body>
  <!-- link for external link -->
  <p>
  <a href="http://google.com">Click For Google</a>
  </p>
  <p>
  <!-- Target tag attribute with blank is for making a link open in new tab -->
  <a href="http://google.com" target="_blank">Click For Google</a>
  </p>
  <!-- Internal website Links -->
  <p>
    <!-- Type / to link to the folder you're in and to see files to link to -->
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local Image, src is location of img, alt is the text if image doesn't show up -->
  <img src="/img/sample.jpg" alt="My Image">

  <!-- Remote imgs -->
  <!-- source.unsplash.com for stock images is a good resource -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="My Img 2">
</body>
</html>
